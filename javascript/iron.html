<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S Interface</title>
    <link rel="stylesheet" href="iron.css">
</head>
<body>
    <div class="jarvis-interface">
        <div class="header">
            <div class="jarvis-logo"></div>
            <h1>J.A.R.V.I.S</h1>
        </div>
        <div class="main-content">
            <div class="commands">
                <input type="text" placeholder="Enter command..." />
                <button>Submit</button>
            </div>
            <div class="response">
                <p>Welcome, Sir. How may I assist you today?</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Stark Industries. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
