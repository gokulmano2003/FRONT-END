<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/img/ww.png">
    <style>
        h1 {
            height: 50px;
            width: 50%;
            background-color: white;
            color: black;
            border: solid rgb(10, 2, 2);
            text-align: center;
            border-radius: 40px;
            margin: 20PX;
            margin-left: 280px;

        }

        form {
            margin-left: 40px;
        }

        input[type=text]:focus {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            STUDEND FORM
        </h1>
        <form>
            <label for="name">Studend Name :</label>
            <input type="text" placeholder="name"><br><br>
            <label for="name">Father's Name :</label>
            <input type="text" placeholder="father's name"><br><br>
            <label for="name">Mother's Name :</label>
            <input type="text" placeholder="mother's name"><br><br>
            <label for="phone">Phone Number :</label>
            <input type="text" placeholder="phone number"><br><br>
            <label for="Email">Email :</label>
            <input type="email" id="email" placeholder="Email"><br><br>
            <label for="Gender">Gender :
                <input type="radio" name="gokul" value="male">Male
                <input type="radio" name="gokul" value="Female">Female
            </label> <br><br>
            <label for="date">Date Of Birth :</label>
            <input type="date"><br><br>
            <label for="address">Address :</label>
            <input type="text" placeholder="address"><br><br>
            <label for="blood">Blood Group :</label>
            <select id="blood Group" name="blood Group">
                <option value="search" selected>search</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="D+">D+</option>
            </select><br><br>
            <label for="Deparment">Deparment :
                <input type="radio" name="gokul1" value="cs">CS
                <input type="radio" name="gokul1" value="It">IT
                <input type="radio" name="gokul1" value="mm">MM
                <input type="radio" name="gokul1" value="hw">HW
            </label><br><br>
            <label for="course">Course :
                <input type="checkbox" name="gokul2" value="c">C
                <input type="checkbox" name="gokul2" value="C++">C++
                <input type="checkbox" name="gokul2" value="Java">Java
                <input type="checkbox" name="gokul2" value="AI">AI
                <input type="checkbox" name="gokul2" value="machine learning">Machine learning
                <input type="checkbox" name="gokul2" value="Robotics">Robotics
            </label><br><br>
            <label for="Photo">Photo :</label>
            <input type="file"><br><br>
            <button>submit</button> <input type="reset">
        </form>
    </div>
